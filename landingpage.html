<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone - Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">amazon<span>.in</span></div>
    <input type="text" id="search-box" placeholder="Search products...">
    <button onclick="searchProduct()">Search</button>
  </header>

  <nav>
    <a href="#">Best Sellers</a>
    <a href="#">Mobiles</a>
    <a href="#">Electronics</a>
    <a href="#">Prime</a>
    <a href="#">Fashion</a>
    <a href="#">Home</a>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>Great Indian Festival Sale</h1>
      <p>Upto 70% Off on Electronics, Fashion & More</p>
      <button>Shop Now</button>
    </div>
  </section>

  <section class="products">
    <h2>Top Deals</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/71q8U+4dGOL._SX679_.jpg" alt="Headphones">
        <h3>Boat Rockerz 450</h3>
        <p>₹1,499 <span class="strike">₹3,990</span></p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/71nPLf4hWxL._SX679_.jpg" alt="Smartphone">
        <h3>Redmi Note 13</h3>
        <p>₹12,999 <span class="strike">₹15,499</span></p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/71NIp9ZzmeL._SX679_.jpg" alt="Watch">
        <h3>Noise Smartwatch</h3>
        <p>₹1,799 <span class="strike">₹4,999</span></p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Amazon Clone | Made by Varun Singh
  </footer>

  <script src="script.js"></script>
</body>
</html>
